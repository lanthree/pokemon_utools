<body><div class="img-box" style="float:right;"><img src="./img/186.png" width="200" height="200"></div><h1>蚊香蛙皇</h1>

<p>蚊香蛙皇全身都是青色，但仍有一小部分是其他颜色。牠的头上长出了一个卷状的物体，牠的手掌是黄色的，牠的三个脚趾也是黄色，牠的下巴是黄色的类似于<a  title="芭瓢虫">芭瓢虫</a>，腹部也是黄色，腹部中有一个青色的蚊香状，应该是因为前进化<a  title="蚊香蝌蚪">蚊香蝌蚪</a>的原因，牠也有像<a  title="皮卡丘">皮卡丘</a>的脸颊，牠的是粉红色的，可能用于蓄水。
</p>
