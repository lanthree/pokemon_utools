<body><div class="img-box" style="float:right;"><img src="./img/193.png" width="200" height="200"></div><h1>蜻蜻蜓</h1>
<h3><span 外貌"></span><span -headline" .E5.A4.96.E8.B2.8C">外貌</span></h3>
<p>蜻蜻蜓如同蜻蜓一般，有着三對腳，不同的是他並沒有複眼。
</p><p>通體為紅色，頭上長有兩支小角，尾部兩側有類似飛機尾翼的構造，末端有一對小刺。
</p>
<h4><span 性别差异"></span><span -headline" .E6.80.A7.E5.88.AB.E5.B7.AE.E5.BC.82">性别差异</span></h4>

</p>
<h3><span 特殊能力"></span><span -headline" .E7.89.B9.E6.AE.8A.E8.83.BD.E5.8A.9B">特殊能力</span></h3>
<p>蜻蜻蜓有着头不动就可以360度全方向环视的特殊眼睛，擅长急停和转向。牠如果高速挥动翅膀，就会产生冲击波，有时甚至会震裂四周的玻璃。
</p>
