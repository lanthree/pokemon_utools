<body><div class="img-box" style="float:right;"><img src="./img/167.png" width="200" height="200"></div><h1>圆丝蛛</h1>
<h3><span 外貌"></span><span -headline" .E5.A4.96.E8.B2.8C">外貌</span></h3>
<p>圆丝蛛的头与腹部是浅青色的，牠头上长有一条白色的角，牠的牙齿是红色的，牠有三对足，足部上有黄色与深青色，牠的腹部上有两个深青色的点，加上一个同是深青色的呈月形的印记，看起来像是人的脸，而且腹部上也有一个圆形的深青色印记。牠的眼瞳是黑色的，眼睛就是一个白色的小点。
</p>
<h4><span 性别差异"></span><span -headline" .E6.80.A7.E5.88.AB.E5.B7.AE.E5.BC.82">性别差异</span></h4>
<p>圆丝蛛没有性别差异。
</p>
<h3><span 特殊能力"></span><span -headline" .E7.89.B9.E6.AE.8A.E8.83.BD.E5.8A.9B">特殊能力</span></h3>
<p>圆丝蛛可以利用自己的蛛丝织成规模庞大的网，并且能通过丝线的振动感知周围的环境。在丝线上，牠们行动自如。
</p>

<p>从图鉴描述来看，圆丝蛛会捕食猎物，最爱吃的是萌虻。
</p>
