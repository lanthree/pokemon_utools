<body><div class="img-box" style="float:right;"><img src="./img/183.png" width="200" height="200"></div><h1>玛力露</h1>
<h3><span 外貌"></span><span -headline" .E5.A4.96.E8.B2.8C">外貌</span></h3>
<p>玛力露是一只蓝色的水鼠宝可梦，牠的腹部是白色的，牠有大大的耳朵，耳朵呈粉红色，形状是圆的。牠的身体和<a  title="宝宝丁">宝宝丁</a>有些相似，身体都是长得身体大手脚短的。玛力露的尾巴黑色部分是弯来弯去的，在尾巴末端是一个类似<a  title="电龙">电龙</a>尾巴的蓝色球体。
</p>
<h4><span 性别差异"></span><span -headline" .E6.80.A7.E5.88.AB.E5.B7.AE.E5.BC.82">性别差异</span></h4>
<p>玛力露没有性别差异。
</p>
<h3><span 特殊能力"></span><span -headline" .E7.89.B9.E6.AE.8A.E8.83.BD.E5.8A.9B">特殊能力</span></h3>
<p>充满油的尾巴能用来替代救生圈。只有尾巴浮在水面上的时候，就表示牠正潜在水中吃水草。
</p>
