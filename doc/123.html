<body><div class="img-box" style="float:right;"><img src="./img/123.png" width="200" height="200"></div><h1>飞天螳螂</h1>
<h3><span 外貌"></span><span -headline" .E5.A4.96.E8.B2.8C">外貌</span></h3>
<p>飞天螳螂是一种两足站立的虫类生物。头型如爬行动物，上面有三个分立的角。两臂前锋利的大镰刀用来捕食猎物和战斗。大腿上充满了尖刺一般的棱角，双足上各有三根长了尖爪子的脚趾。虽然飞天螳螂刀刃般的翅膀能够让牠飞起来，不过实际上很少能看见在空中飞翔的飞天螳螂。
</p>
<h4><span 性别差异"></span><span -headline" .E6.80.A7.E5.88.AB.E5.B7.AE.E5.BC.82">性别差异</span></h4>
