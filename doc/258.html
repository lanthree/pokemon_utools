<body><div class="img-box" style="float:right;"><img src="./img/258.png" width="200" height="200"></div><h1>水跃鱼</h1>
<h3><span 外貌"></span><span -headline" .E5.A4.96.E8.B2.8C">外貌</span></h3>
<p>水跃鱼拥有黏滑的蓝色皮肤和小巧灵活的身材。头上高立的鳍、两边显眼的橙色腮瓣以及巨大的尾鳍都给人深刻的印象。水跃鱼和牠的原型弹涂鱼一样，是属于两栖型的沼鱼宝可梦。
</p>
<h4><span 性别差异"></span><span -headline" .E6.80.A7.E5.88.AB.E5.B7.AE.E5.BC.82">性别差异</span></h4>
<p>水跃鱼没有性别差异。
</p>
<h3><span 特殊能力"></span><span -headline" .E7.89.B9.E6.AE.8A.E8.83.BD.E5.8A.9B">特殊能力</span></h3>
<p>牠头上的鳍是十分敏感的雷达，可以不靠眼睛从空气或水的流动中捕捉周围的状况。在水中，水跃鱼用脸颊的腮进行呼吸。虽然看上去小小的，但是水跃鱼的身体里潜藏着巨大的力量。
</p>
<h3><span 性情"></span><span -headline" .E6.80.A7.E6.83.85">性情</span></h3>
<h3><span 栖息地"></span><span -headline" .E6.A0.96.E6.81.AF.E5.9C.B0">栖息地</span></h3>
<p>水跃鱼喜欢将身体埋在河底的淤泥中休息。作为<a  title="丰缘地区">丰缘地区</a>的<a  title="最初的夥伴">最初的伙伴</a>，野生的水跃鱼很少被发现。
</p>
