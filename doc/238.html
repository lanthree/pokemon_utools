<body><div class="img-box" style="float:right;"><img src="./img/238.png" width="200" height="200"></div><h1>迷唇娃</h1>
<h3><span 外貌"></span><span -headline" .E5.A4.96.E8.B2.8C">外貌</span></h3>
<p>迷唇娃是小小的看起来像小女孩的宝可梦。牠的头很大，有金色的头发、粉色的皮肤、大大的眼睛和厚厚的双唇。牠有浅色的胸部、手臂和脚，还有紫红色的腹部，使得牠看起来好像穿了裤子一样。
</p>
<h4><span 性别差异"></span><span -headline" .E6.80.A7.E5.88.AB.E5.B7.AE.E5.BC.82">性别差异</span></h4>
<p>迷唇娃只有雌性，也没有对应的雄性宝可梦与牠配对。
</p>
<h3><span 特殊能力"></span><span -headline" .E7.89.B9.E6.AE.8A.E8.83.BD.E5.8A.9B">特殊能力</span></h3>
<p>迷唇娃有敏感的嘴唇，牠用嘴唇来识别和检测物体。
</p>
<h3><span 性情"></span><span -headline" .E6.80.A7.E6.83.85">性情</span></h3>
<p>迷唇娃会用嘴唇来感测牠初次见到的东西。当行走时，迷唇娃的头会来回摆动。尽管是<a  title="幼年宝可梦">幼年宝可梦</a>，迷唇娃很在乎牠的模样。一有机会牠就会看自己的倒影来确定自己没有弄脏。
</p>
<h3><span 栖息地"></span><span -headline" .E6.A0.96.E6.81.AF.E5.9C.B0">栖息地</span></h3>
<p>迷唇娃和牠的进化形<a  title="迷唇姐">迷唇姐</a>一样，喜欢寒冷的地方。
</p>
