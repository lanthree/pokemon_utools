<body><div class="img-box" style="float:right;"><img src="./img/211.png" width="200" height="200"></div><h1>千针鱼</h1>
<h3><span 外貌"></span><span -headline" .E5.A4.96.E8.B2.8C">外貌</span></h3>
<p>千针鱼如同一条圆鼓鼓的刺鲀，双目眼角上扬，嘴为粉红色，背部为墨绿色，腹部为浅黄色，腹背颜色分明。它身上长着很多坚硬的刺，除了尾鳍之外没有别的鱼鳍，尾部的花纹形似一个幽灵。
</p>
<h4><span 性别差异"></span><span -headline" .E6.80.A7.E5.88.AB.E5.B7.AE.E5.BC.82">性别差异</span></h4>
<p>千针鱼没有性别差异。
</p>
<h3><span 特殊能力"></span><span -headline" .E7.89.B9.E6.AE.8A.E8.83.BD.E5.8A.9B">特殊能力</span></h3>
<p>全身上下的小针都是由鳞片变化而来的。如果被刺中的话，就会因中毒而昏迷。
</p>
