<p>沙基拉斯形似虫蛹，全身被灰蓝色的硬壳覆盖。双眼眼珠呈红色，透过壳体上的两个孔洞视物，眼孔上方另有两个三角形孔洞。上身覆盖着一块面罩状的外壳，两侧有四个尖角，额头上也有三个小角。在牠的外壳内，新的身体正逐渐成形。
</p>

</p>
<h3><span 特殊能力"></span><span -headline" .E7.89.B9.E6.AE.8A.E8.83.BD.E5.8A.9B">特殊能力</span></h3>
<p>沙基拉斯有着如岩盘一样坚硬的外壳，会通过喷射体内压缩的气体进行飞行。牠力量强大，破坏力超群，发狂后甚至能够令一座山崩塌。 
</p>

<p>沙基拉斯是相当危险的宝可梦，不等进化完成就会四处乱飞大闹来纾解压力，十分令人头痛。
</p>
