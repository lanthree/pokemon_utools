<body><div class="img-box" style="float:right;"><img src="./img/181.png" width="200" height="200"></div><h1>电龙</h1>
<h3><span 外貌"></span><span -headline" .E5.A4.96.E8.B2.8C">外貌</span></h3>
<p>电龙没有了进化前的毛发，皮肤是黄色的，尾巴和额头上有一个红色球体，腹部是白色的，牠的手是扁状的，并且只有一个脚趾，颈部耳朵与部分尾巴都有黄与黑的花纹，行走方式和<a  title="茸茸羊">茸茸羊</a>也相同，所以牠就像是结合了牠的所有的前进化的基因。但超级電龍中再度出現毛髮，且有飄逸感，超级电龙的尾巴也出现了很多红色球体 。
</p>
<h4><span 性别差异"></span><span -headline" .E6.80.A7.E5.88.AB.E5.B7.AE.E5.BC.82">性别差异</span></h4>
<p>电龙没有性别差异。
</p>
<h3><span 特殊能力"></span><span -headline" .E7.89.B9.E6.AE.8A.E8.83.BD.E5.8A.9B">特殊能力</span></h3>
<p>电龙尾巴上的灯能传到很远的地方，因此被人们拿来当路标，深受人们的器重。
</p>
