<h3><span 外貌"></span><span -headline" .E5.A4.96.E8.B2.8C">外貌</span></h3>
<p>树才怪的外型類似灌木樹木。在動畫中，一般大眾的認知會以為牠是草屬性，而事實上牠是怕水屬性的岩石屬性，有人會為了求證树才怪是否為岩石屬性而對其進行水属性的攻擊，導致树才怪落荒而逃。
</p><p>树才怪在遊戲中偽裝成矮小的灌木阻擋玩家前進，主角必須取得傑尼龜灑水器對其使用，並與树才怪对戰後得以前進，在動畫中，树才怪也會視環境偽裝各種的樹木植物。
</p>
