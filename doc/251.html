<body><div class="img-box" style="float:right;"><img src="./img/251.png" width="200" height="200"></div><h1>时拉比</h1>
<h3><span 外貌"></span><span -headline" .E5.A4.96.E8.B2.8C">外貌</span></h3>
<p>时拉比是一种绿色，如精灵般的生物。
其头部为圆形，并呈弧线状汇聚在脑后；前额上长有带蓝色尖端的绿色触角，淡蓝色的眼睛和浓浓的黑色眼圈，圆形无趾的足和三根手指的手。
</p>
<h3><span 性别差异"></span><span -headline" .E6.80.A7.E5.88.AB.E5.B7.AE.E5.BC.82">性别差异</span></h3>
<p>时拉比没有性别。
</p>
<h3><span 特殊能力"></span><span -headline" .E7.89.B9.E6.AE.8A.E8.83.BD.E5.8A.9B">特殊能力</span></h3>
<p>时拉比能够穿越时间，并给自身到达的地方带去生机。牠能够复活死去的同伴，并有净化的能力。
</p>
<h3><span 性情"></span><span -headline" .E6.80.A7.E6.83.85">性情</span></h3>
<p>不好斗，遇见他人吵架或战斗会试图去化解，喜欢帮助他人，经常在时间中穿梭，凡是时拉比到过的地方，树木茂盛，繁花盛开。
</p>
<h3><span 栖息地"></span><span -headline" .E6.A0.96.E6.81.AF.E5.9C.B0">栖息地</span></h3>
<p>会穿越时光在各地游荡。
时拉比都被称为<b>森林守护神</b>。
</p>
