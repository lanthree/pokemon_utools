<body><div class="img-box" style="float:right;"><img src="./img/122.png" width="200" height="200"></div><h1>魔牆人偶</h1>
<h3><span 外貌"></span><span -headline" .E5.A4.96.E8.B2.8C">外貌</span></h3>
<p>魔牆人偶长得有点像人类，双手较大在牠的五根指头上都长着一个吸盘，除了战斗以外，牠还是做家务的好帮手。
</p><p>伽勒尔地区的魔墙人偶脸部多了一个黑色的鼻子，耳朵的形状像冰锥，双肩的球状物体为钴蓝，手掌较小像戴着一副白色手套，胸前有蓝色冰晶状物体，鞋子较大类似踢踏舞鞋。
</p>
<h4><span 性别差异"></span><span -headline" .E6.80.A7.E5.88.AB.E5.B7.AE.E5.BC.82">性别差异</span></h4>
<p>魔牆人偶没有性别差异。
</p>
<h3><span 特殊能力"></span><span -headline" .E7.89.B9.E6.AE.8A.E8.83.BD.E5.8A.9B">特殊能力</span></h3>
<p>魔牆人偶能用空气制造墙壁来抵御敌人的攻击。
</p>
