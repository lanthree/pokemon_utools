<body><div class="img-box" style="float:right;"><img src="./img/250.png" width="200" height="200"></div><h1>凤王</h1>
<h3><span 外貌"></span><span -headline" .E5.A4.96.E8.B2.8C">外貌</span></h3>
<p>凤王是一种类似凤凰和孔雀的宝可梦。其羽毛多数为金色和红色，尾羽为黄色，身体暗面的羽毛为白色，双翼顶端的羽毛呈绿色。凤王的颈部有绿色条纹，牠的喙为黄色，红色眼睛周围有黑色眼眶，头上有黄色羽冠。凤王的双翼呈棱镜形，这使得其在飞行时能于身后形成彩虹。凤王的腿部为黑色，长足分出四趾爪。
</p>
<h4><span 性别差异"></span><span -headline" .E6.80.A7.E5.88.AB.E5.B7.AE.E5.BC.82">性别差异</span></h4>
<p>凤王没有性别。
</p>
<h3><span 特殊能力"></span><span -headline" .E7.89.B9.E6.AE.8A.E8.83.BD.E5.8A.9B">特殊能力</span></h3>
<p>凤王具有复活逝者的神奇力量，在凤王飞过的地方会形成彩虹，传说看到凤王的人能够获得永远的幸福。
</p>
<h3><span 性情"></span><span -headline" .E6.80.A7.E6.83.85">性情</span></h3>
<p>据说会一边闪耀着七彩翅膀，一边出现在正直的训练家面前。
</p>
