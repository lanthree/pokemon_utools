<body><div class="img-box" style="float:right;"><img src="./img/244.png" width="200" height="200"></div><h1>炎帝</h1>
<h3><span 外貌"></span><span -headline" .E5.A4.96.E8.B2.8C">外貌</span></h3>
<p>炎帝拥有橘红色的毛发，强壮的四肢上戴着铁环。背后是如白色烟云般飘逸的鬃毛，烟云之下，是利刃般的棕色毛发。脸颊上长有红色六芒星状的结构，额头上嵌有三叶草一般的金黄色发壳。从高处落地时，脚下会踏出火焰，威风凛凛。
</p>
<h3><span 性别差异"></span><span -headline" .E6.80.A7.E5.88.AB.E5.B7.AE.E5.BC.82">性别差异</span></h3>
<p>炎帝没有性别。
</p>
<h3><span 特殊能力"></span><span -headline" .E7.89.B9.E6.AE.8A.E8.83.BD.E5.8A.9B">特殊能力</span></h3>
<p>炎帝具有喷出比火山岩浆还要热的火焰的能力，同时也有很强的体力和耐受力。当牠咆哮时，牠的吼声可能会使某个地方的火山爆发。
</p>
