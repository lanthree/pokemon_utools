<body><div class="img-box" style="float:right;"><img src="./img/098.png" width="200" height="200"></div><h1>大钳蟹</h1>
<h3><span 外貌"></span><span -headline" .E5.A4.96.E8.B2.8C">外貌</span></h3>
<p>大钳蟹有点像招潮蟹，大钳蟹的体色由红色和白色组成，头部的上半部分和两只蟹爪为红色，其余部分为白色。头顶有两个突起，下颌部分有着状似牙齿的凸起。六条肢体（包含鉗子）都分节，牠似乎还可以吃。
</p>

</p>

</p>
