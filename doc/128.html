<body><div class="img-box" style="float:right;"><img src="./img/128.png" width="200" height="200"></div><h1>肯泰罗</h1>
<h3><span 外貌"></span><span -headline" .E5.A4.96.E8.B2.8C">外貌</span></h3>
<p>肯泰罗的外形是牛，颈部有毛发，牠拥有三条尾巴。额头上有三个点。那对犄角是牠有力的武器。
</p>
<h4><span 性别差异"></span><span -headline" .E6.80.A7.E5.88.AB.E5.B7.AE.E5.BC.82">性别差异</span></h4>
<p>肯泰罗只有雄性，牠的雌性对应宝可梦是<a  title="大奶罐">大奶罐</a>。
</p>
<h3><span 特殊能力"></span><span -headline" .E7.89.B9.E6.AE.8A.E8.83.BD.E5.8A.9B">特殊能力</span></h3>
<p>在特别篇漫画中，肯泰罗拥有用三条尾巴指挥其他宝可梦的能力。
</p>
<h3><span 性情"></span><span -headline" .E6.80.A7.E6.83.85">性情</span></h3>
<p>性格暴躁，喜欢和别人打架以确认自己的强度，不过据说阿罗拉的肯泰罗比较稳重。
</p>

<p>在《<a  title="精靈寶可夢 太陽／月亮">太陽／月亮</a>》中，肯泰罗可以在<a  title="寶可騎行">宝可骑行</a>中让训练家坐骑。
</p>
