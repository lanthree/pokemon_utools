<body><div class="img-box" style="float:right;"><img src="./img/107.png" width="200" height="200"></div><h1>快拳郎</h1>
<h3><span 外貌"></span><span -headline" .E5.A4.96.E8.B2.8C">外貌</span></h3>
<p>快拳郎穿着类似裙子一般的武士盔甲，坚硬无比可以充当防护的作用。 他和<a  title="飞腿郎">飛腿郎</a>一样是褐色，头部生出了片状的“头发”。并且戴着拳击比赛的拳击手套，会在敌人不经意的时候伸长褐色的手臂给予猛击。
</p>
<h4><span 性别差异"></span><span -headline" .E6.80.A7.E5.88.AB.E5.B7.AE.E5.BC.82">性别差异</span></h4>
<p>快拳郎只有雄性，也没有对应的雌性宝可梦与牠配对。
</p>
<h3><span 特殊能力"></span><span -headline" .E7.89.B9.E6.AE.8A.E8.83.BD.E5.8A.9B">特殊能力</span></h3>
<p>会扭转着手臂出拳，力量能粉碎水泥，不过战斗3分钟就需要休息一下。
</p>
<h3><span 性情"></span><span -headline" .E6.80.A7.E6.83.85">性情</span></h3>
<p>快拳郎平易近人。但也不是受欺负的宝可梦。
</p>
