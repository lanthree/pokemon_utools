<body><div class="img-box" style="float:right;"><img src="./img/160.png" width="200" height="200"></div><h1>大力鳄</h1>
<h3><span 外貌"></span><span -headline" .E5.A4.96.E8.B2.8C">外貌</span></h3>
<p>大力鳄以大下巴很锐利的獠牙为特征，其下颚和腹部骨甲为米色，头部、背部和尾部长着锯齿状的红色骨板。大力鳄全身上下的鳞片呈蓝色，并且有长方形鳞甲凸出，牠的咬合力与进化前相比更加恐怖，前肢也变得更加强壮。
</p>
<h4><span 性别差异"></span><span -headline" .E6.80.A7.E5.88.AB.E5.B7.AE.E5.BC.82">性别差异</span></h4>
<p>大力鳄没有性别差异。
</p>
<h3><span 特殊能力"></span><span -headline" .E7.89.B9.E6.AE.8A.E8.83.BD.E5.8A.9B">特殊能力</span></h3>
<p>牙齿的咬合力强得可怕，甚至轻轻咬一下就能将对手毙命。平时动作十分缓慢，但同真正的<a  ://zh.wikipedia.org/wiki/%E9%B3%84%E9%B1%BC" title="wp:鳄鱼">鳄鱼</a>一样。行动缓慢，但匍匐行动时速度很快。
</p>
<h3><span 性情"></span><span -headline" .E6.80.A7.E6.83.85">性情</span></h3>
<p>大力鳄的性情比较暴躁，一但将牠惹怒就会一发不可收拾，咬住东西就绝不松口。
</p>
<h3><span 栖息地"></span><span -headline" .E6.A0.96.E6.81.AF.E5.9C.B0">栖息地</span></h3>
<p>大力鳄通常棲息在河邊和沼澤。
</p>
